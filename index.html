<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprendendo com as Cores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .banner {
      width: 100%;
      max-height: 250px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .banner img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .drawing-area {
      max-width: 600px;
      margin: 0 auto 30px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
    }
    svg {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 10px auto 30px auto;
    }
    .color {
      width: 30px;
      height: 30px;
      margin: 5px;
      border: 2px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .color.selected {
      border: 3px solid #000;
    }
    .message {
      font-size: 16px;
      color: #444;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .tools button {
      margin: 5px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      font-size: 14px;
      color: #555;
    }
    .donation {
      font-weight: bold;
    }
    .qr img {
      margin-top: 10px;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="baner.jpg" alt="Banner - Crianças colorindo no parque" />
  </div>  <h1>Aprendendo com as Cores</h1>
  <p>Desenhos para colorir com a <strong><a href="https://globalplataformmf.github.io" target="_blank">GlobalPlatformMF</a></strong></p>  <div class="drawing-area">
    <div class="message" id="message">Clique no desenho para colorir!</div>
    <div id="drawingContainer"></div>
    <div class="tools">
      <button onclick="prevDrawing()">Anterior</button>
      <button onclick="nextDrawing()">Próximo</button>
      <button onclick="clearColors()">Apagar</button>
      <button onclick="saveImage()">Salvar</button>
      <button onclick="window.print()">Imprimir</button>
      <button onclick="shareImage()">Compartilhar</button>
    </div>
  </div>  <div class="palette" id="colorPalette"></div>  <div class="footer">
    <p>Doações: <span class="donation">0x84f9dbe
