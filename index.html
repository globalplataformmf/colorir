<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Aprendendo com as Cores</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0; /* fundo claro */
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .banner {
    width: 100%;
    max-height: 250px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .banner img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
  }
  .drawing-area {
    max-width: 600px;
    margin: 0 auto 30px auto;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px #aaa;
  }
  svg {
    width: 100%;
    height: auto;
    cursor: pointer;
  }
  .palette {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    max-width: 600px;
    margin: 10px auto 30px auto;
  }
  .color {
    width: 30px;
    height: 30px;
    margin: 5px;
    border: 2px solid #444;
    border-radius: 5px;
    cursor: pointer;
  }
  .color.selected {
    border: 3px solid #000;
  }
  .message {
    font-size: 16px;
    color: #444;
    margin-bottom: 15px;
    font-weight: bold;
  }
  .tools button {
    margin: 5px;
    padding: 10px 15px;
    font-weight: bold;
    cursor: pointer;
  }
  .footer {
    font-size: 14px;
    color: #555;
  }
  .donation {
    font-weight: bold;
  }
  .qr img {
    margin-top: 10px;
    width: 150px;
    height: 150px;
  }
</style>
</head>
<body>

  <div class="banner">
    <img src="banner.jpg" alt="Banner - Família desenhando" />
  </div>

  <h1>Aprendendo com as Cores</h1>
  <p>Desenhos para colorir com a <strong><a href="https://globalplataformmf.github.io" target="_blank">GlobalPlatformMF</a></strong></p>

  <div class="drawing-area">
    <div class="message" id="message">Clique no desenho para colorir!</div>

    <svg id="svgDrawing" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" >

      <!-- Desenho 1: Borboleta -->
      <g class="colorable" data-msg="Borboletas são símbolos de transformação e beleza!">
        <ellipse cx="100" cy="200" rx="50" ry="80" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="100" cy="200" r="10" fill="white" stroke="black" stroke-width="2"/>
        <path d="M70 120 Q90 180 70 240" fill="white" stroke="black" stroke-width="2"/>
        <path d="M130 120 Q110 180 130 240" fill="white" stroke="black" stroke-width="2"/>
      </g>

      <!-- Desenho 2: Peixe -->
      <g class="colorable" data-msg="Peixes nadam com liberdade e alegria!">
        <ellipse cx="300" cy="180" rx="60" ry="40" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="360,180 410,160 410,200" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="270" cy="170" r="8" fill="white" stroke="black" stroke-width="2"/>
      </g>

      <!-- Desenho 3: Coruja -->
      <g class="colorable" data-msg="Corujas representam sabedoria e mistério!">
        <circle cx="500" cy="200" r="50" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="470" cy="185" r="12" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="530" cy="185" r="12" fill="white" stroke="black" stroke-width="2"/>
        <polygon points="485,220 515,220 500,250" fill="white" stroke="black" stroke-width="2"/>
      </g>

      <!-- Desenho 4: Tartaruga -->
      <g class="colorable" data-msg="Tartarugas simbolizam longevidade e paciência!">
        <ellipse cx="100" cy="350" rx="70" ry="40" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="130" cy="350" r="15" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="70" cy="350" r="15" fill="white" stroke="black" stroke-width="2"/>
        <path d="M60 320 Q100 340 140 320" fill="white" stroke="black" stroke-width="2"/>
      </g>

      <!-- Desenho 5: Coelho -->
      <g class="colorable" data-msg="Coelhinhos são símbolos de ternura e agilidade!">
        <ellipse cx="300" cy="350" rx="50" ry="70" fill="white" stroke="black" stroke-width="2"/>
        <ellipse cx="280" cy="300" rx="15" ry="25" fill="white" stroke="black" stroke-width="2"/>
        <ellipse cx="320" cy="300" rx="15" ry="25" fill="white" stroke="black" stroke-width="2"/>
      </g>

      <!-- Desenho 6: Pássaro -->
      <g class="colorable" data-msg="Pássaros representam liberdade e alegria!">
        <path d="M450 350 Q480 300 510 350 T570 350" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="480" cy="340" r="10" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="510" cy="340" r="10" fill="white" stroke="black" stroke-width="2"/>
      </g>

    </svg>
  </div>

  <div class="palette" id="colorPalette"></div>

  <div class="tools">
    <button onclick="clearColors()">Apagar</button>
    <button onclick="saveImage()">Salvar</button>
    <button onclick="window.print()">Imprimir</button>
    <button onclick="shareImage()">Compartilhar</button>
  </div>

  <div class="footer">
    <p>Doações: <span class="donation">0x84f9dbe575fb83ad073741a387ed9e8e40dda999</span> (USDT BNB)</p>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=0x84f9dbe575fb83ad073741a387ed9e8e40dda999&size=150x150" alt="QR Code para doações" />
    </div>
  </div>

<script>
  const colors = [
    '#000000', '#FF0000', '#00FF00', '#0000FF',
    '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF',
    '#FFA500', '#800080', '#808000', '#008080',
    '#A52A2A', '#C0C0C0', '#008000', '#FFC0CB',
    '#4682B4', '#B22222', '#DAA520', '#2E8B57',
    '#DC143C', '#4B0082', '#D2691E', '#87CEEB'
  ];

  let currentColor = '#000000';

  function initPalette() {
    const palette = document.getElementById('colorPalette');
    colors.forEach(color => {
      const div = document.createElement('div');
      div.className = 'color';
      div.style.backgroundColor = color;
      div.onclick = () => {
        currentColor = color;
        document.querySelectorAll('.color').forEach(c => c.classList.remove('selected'));
        div.classList.add('selected');
      };
      palette.appendChild(div);
    });
    // Seleciona a primeira cor por padrão
    palette.firstChild.classList.add('selected');
  }

  function makeSVGColorable() {
    const svg = document.getElementById('svgDrawing');
    const message = document.getElementById('message');
    svg.querySelectorAll('.colorable').forEach(group => {
      group.style.cursor = 'pointer';
      group.addEventListener('click', () => {
        // Pinta todos os filhos do grupo
        group.querySelectorAll('[fill]').forEach(el => {
          el.setAttribute('fill', currentColor);
        });
        // Mostra a mensagem da figura
        const msg = group.getAttribute('data-msg');
        if(msg) message.textContent = msg;
      });
    });
  }

  function clearColors() {
    const svg = document.getElementById('svgDrawing');
    svg.querySelectorAll('[fill]').forEach(el => {
      el.setAttribute('fill', 'white');
    });
    const message = document.getElementById('message');
    message.textContent = 'Clique no desenho para colorir!';
  }

  function saveImage() {
    const svg = document.getElementById("svgDrawing");
    const serializer = new XMLSerializer();
    const source = serializer.serializeToString(svg);
    const svgBlob = new Blob([source], {type:"image/svg+xml;charset=utf-8"});
    const url = URL.createObjectURL(svgBlob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "desenho.svg";
    link.click();
    URL.revokeObjectURL(url);
  }

  function shareImage() {
    alert("Compartilhamento SVG não é suportado diretamente em todos os navegadores.\nUse 'Salvar' para compartilhar manualmente.");
  }

  initPalette();
  makeSVGColorable();
</script>

</body>
</html>
